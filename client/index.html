<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Uptime Monitoring</title>

    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-slate-50 min-h-screen flex items-center justify-center">
    <main class="w-full max-w-3xl px-4">
      <section class="bg-white shadow-md rounded-2xl p-6">
        <header class="mb-4">
          <h1 class="text-2xl font-semibold text-slate-800">Site Uptime Monitoring</h1>
          <p class="text-sm text-slate-500 mt-1">Добавьте сайт для мониторинга</p>
        </header>

        <form class="w-full" id="add-site-form" action="#" method="post" novalidate>
          <div class="flex flex-wrap items-end gap-4 mb-4">
            <div class="flex flex-col">
              <label for="protocol" class="text-sm text-slate-600 mb-1">Protocol</label>
              <select id="protocol" name="protocol" class="w-32 rounded-lg border border-slate-200 px-3 py-2 bg-white text-slate-700 focus:outline-none focus:ring-2 focus:ring-sky-300">
                <option value="http">http://</option>
                <option value="https" selected>https://</option>
              </select>
            </div>

            <div class="flex-1 min-w-[220px]">
              <label for="site-address" class="text-sm text-slate-600 mb-1 block">New site address</label>
              <input id="site-address" name="site" type="text" placeholder="example.com" class="w-full rounded-lg border border-slate-200 px-3 py-2 bg-white text-slate-800 placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-sky-300" aria-describedby="siteHelp" />
              <p id="siteHelp" class="text-xs text-slate-400 mt-1 min-[408px]:absolute">Добавляйте адрес без протокола (напр., <span class="font-mono">example.com</span>).</p>
            </div>

            <div class="self-stretch flex items-end">
              <button type="submit" class="inline-flex items-center justify-center rounded-lg bg-sky-600 hover:bg-sky-700 text-white px-4 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-300">
                Add site
              </button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <script type="module" src="/script.js"></script>
  </body>
</html>
